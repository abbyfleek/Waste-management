<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>WASTE MANAGEMENT SYSTEM</title>
    
    <!--SDK -->
    <script type="module" src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jsqr"></script><!--FOR THE LIBRARY QR-->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script><!--TO CONNECT ALL APIs-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        .bg-burlywood {
            background-color: burlywood !important;
        }
    </style>
</head>

<body class="bg-burlywood">
    <div class="container mt-5 text-center">
        <img src="https://static.vecteezy.com/system/resources/thumbnails/007/950/584/small_2x/concept-save-the-world-save-environment-the-world-is-in-the-grass-of-the-green-bokeh-background-photo.jpg" 
         alt="Green Environment" 
         class="img-fluid mb-3" 
         style="max-width: 250px; border-radius: 10px;">

        <h2><strong>WASTE MANAGEMENT SYSTEM</strong></h2>

        <!-- Login Section -->
        <div id="loginSection">
            <h3>Login</h3>
            <input type="email" id="loginEmail" placeholder="Email" class="form-control mb-2" style="width: 40%; margin:auto;">
            <input type="password" id="loginPassword" placeholder="Password" class="form-control mb-2" style="width: 40%; margin:auto;">
            <button onclick="login()" class="btn btn-primary w-30">Login</button>
            <p class="mt-3">Don't have an account? <a href="#" onclick="showSignup()">Signup</a></p>
        </div>

        <!-- Signup Section -->
        <div id="signupSection" style="display: none;">
            <h3>Signup</h3>
            <input type="email" id="signupEmail" placeholder="Signup Email" class="form-control mb-2" style="width: 40%; margin:auto;">
            <input type="password" id="signupPassword" placeholder="Password" class="form-control mb-2" style="width: 40%; margin:auto;">
            <button onclick="register()" class="btn btn-primary w-30">Signup</button>
            <p class="mt-3">Already have an Account? <a href="#" onclick="showLogin()">Back to Login</a></p>
        </div>

        <!-- Admin Dashboard -->
        <div id="adminDashboard" style="display: none;">
            <h3>Welcome <span id="userEmail"></span>!</h3>
            <button onclick="scanQR()" class="btn btn-info w-50">Scan QR Code</button>
            <p id="scannedQR" class="mt-3"></p>
            <p id="gpsLocation"></p>
            <input type="file" id="qrCodeInput" accept="image/*" />
            <!--Bin Info will be displayed here-->
            <div id="binInfo" class="mt-4"></div>
            <button onclick="logout()" class="btn btn-danger w-50 mt-3">Logout</button>
        </div>

        <!-- User Dashboard -->
        <div id="userDashboard" style="display: none;">
            <h3>User Dashboard</h3>
            <p>Welcome <span id="userEmail"></span>!</p>
            <table class="table">
                <thead>
                    <tr>
                        <th>Bin_id</th>
                        <th>Location</th>
                        <th>Waste Level</th>
                        <th>last pickup</th>
                    </tr>
                </thead>
                <tbody id="binData"></tbody>
            </table> 
            <button onclick="makePayment()" class="btn btn-success w-50">Pay Via MPESA</button>  
            <button onclick="logout()" class="btn btn-danger w-50 mt-3">Logout</button>        
        </div>
    </div>

<script>
    import { createClient } from "https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm"
  
    const supabaseUrl = "https://fbpcfpplfetfcjzvgxnc.supabase.co"
    const supabaseKey = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImZicGNmcHBsZmV0ZmNqenZneG5jIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDM2OTczNjEsImV4cCI6MjA1OTI3MzM2MX0.45OHr6JopL31I4PC-d0fV0eHxMPuU1Agfesj56BAjfc"     
    const supabase = createClient(supabaseUrl, supabaseKey)
  
    // Function to fetch bin data using binId from the scanned QR
    async function getBinInfo(binId) {
      const { data, error } = await supabase
        .from("bins")
        .select("*")
        .eq("bin_id", binId)
        .single()
  
      if (error) {
        console.error("Error fetching bin data:", error.message)
        document.getElementById('binInfo').innerText = "‚ùå Bin not found"
      } else {
        displayBinData(data)
      }
    }
  
    function displayBinData(data) {
      document.getElementById("binInfo").innerHTML = `
        <h2>üóëÔ∏è Bin Info for ID: ${data.bin_id}</h2>
        <p><strong>Location:</strong> ${data.location}</p>
        <p><strong>Waste Level:</strong> ${data.waste_level || 'Not set'}%</p>
        <p><strong>Last Pickup:</strong> ${data.last_pickup || 'No data yet'}</p>
        <p><strong>Transaction:</strong> ${data.transaction || 'No data yet'}</p>
      `
    }
  
    // Assume this binId is retrieved from QR code scan
    const urlParams = new URLSearchParams(window.location.search)
    const binId = urlParams.get("bin")
  
    if (binId) {
      getBinInfo(binId)
    } else {
      document.getElementById('binInfo').innerText = "‚ö†Ô∏è No bin ID found in URL"
    }
</script>
</body>
</html>
